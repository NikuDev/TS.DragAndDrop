<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <script src="dist/app.js" defer></script>
  </head>
  <body>
    <!-- the 'template' tag is vanilla html and specifically created to communicate
    with js. It gives the following features:
      - Script (<script>) in a <template> element is not executed immediately.
      - Media content (<audio>, <video>, <img>) inside the template won't be loaded immedialtey.
      - Instead they will be executed or loaded once they are inserted in the rendered DOM tree.
      - querySelector() method calls and CSS selectors won't explore the content of a <template>,
        but you can still access the elements inside by using querySelector() on its content property.
      - With HTML5 template, you can access all its content in the form of a Document Fragment,
        and insert it in the DOM tree using appendChild(), instead of modifying innerHTML.
      - <template> elements can be placed in the <head> element.
      - You access the template content as a string using .innerHTML or as a DocumentFragment using .content.
    -->
    <template id="project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template id="single-project">
      <li draggable="true">
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul dropzone="true"></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
